name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Generate application.yml
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.CD_APPLICATION }}" > ./src/main/resources/application.yml
          cat ./src/main/resources/application.yml

      - name: Build Project
        run: ./gradlew clean build

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t yh0872/sopt_collaboration .

      - name: Publish Image to Docker Hub
        run: docker push yh0872/sopt_collaboration:latest

  deploy:
    needs: build
    runs-on: [ aws-ec2 ]
    steps:
      - name: Pull Image from Docker Hub
        run: sudo docker pull yh0872/sopt_collaboration:latest

      - name: Delete old container
        run: sudo docker rm -f sopt-collaboration-container || true

      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name sopt-collaboration-container yh0872/sopt_collaboration
